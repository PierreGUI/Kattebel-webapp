<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">

    <title>OneThought</title>
    <meta name="description" content="One thought at a time.">
    <meta name="author" content="TheSmiths">

    <link href='https://fonts.googleapis.com/css?family=Lato:400,300' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="css/styles.css">
</head>

<body>
    <header>
        <h2 id="title">OneThought</h2>
        <div id="actions"></div>
    </header>

    <div id="content">
        <div id="home">
            <div class="buttons">
                <div class="button-container">
                    <div class="button" id="btn-new">
                        <div class="button-content">
                            <h1>NEW</h1>
                            <h4>Create a blank new note</h4>
                        </div>
                    </div>
                </div>
                <div class="button-container right">
                    <div class="button" id="btn-get">
                        <div class="button-content">
                            <h1>GET</h1>
                            <h4>Use an existing note</h4>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <footer>
        <hr><br />
        <h3>"One thought at a time."</h3>
    </footer>

    <script src="js/scripts.js"></script>
</body>
</html>
